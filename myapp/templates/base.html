{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Django App{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>My Django App</h1>
    </header>
    
    <main>
        {% block content %}
        <!-- Default content can go here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 My Django App</p>
    </footer>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
